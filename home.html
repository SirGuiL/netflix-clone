<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/netflix.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header class="header-home row">
        <div class="col-2">
          <img src="./assets/images/logo.png" alt="Logo" class="logo" />
        </div>
        <div class="col-8">
          <ul class="menu-list">
            <li>
              <a href="#"> Inicio </a>
            </li>
            <li>
              <a href="#"> Séries </a>
            </li>
            <li>
              <a href="#"> Filmes </a>
            </li>
            <li>
              <a href="#"> Mais Recentes </a>
            </li>
            <li>
              <a href="#"> Minha Lista </a>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <div id="hero" class="container-fluid">
      <div class="container">
        <div class="row" id="hero-infos">
          <div class="col-6">
            <img
              src="./assets/images/diabo-de-cada-dia.png"
              alt="logo"
              class="logo-hero"
              draggable="false"
            />
            <h1 class="text-white">
              <img
                src="./assets/images/badge-top-10.png"
                alt="top-10"
                draggable="false"
              />
              Top 1 de hoje no Brasil
            </h1>
            <p class="text-white">
              Pregadores Profanos. Autoridades Corruptas. Amantes Assassinos.
              Numa cidade cheia de pecadores, um jovem busca justiça.
            </p>
            <br />
            <button class="btn btn-lg button-white">
              <span class="mdi mdi-play"></span>
              Assistir
            </button>
            <button class="btn btn-lg button-translucent">
              <span class="mdi mdi-information-outline"></span>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
